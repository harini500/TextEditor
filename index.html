<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="editor-container">
        <div id="controls">
            <div class="control-group">
                <label for="font-family">Font Family</label>
                <select id="font-family"></select>
            </div>
            <div class="control-group">
                <label for="font-weight">Font Weight</label>
                <select id="font-weight"></select>
            </div>
            <div class="control-group">
                <label for="italic-toggle" class="italic-toggle-label">
                    Italic
                    <input type="checkbox" id="italic-toggle" class="toggle-input">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <textarea id="editor" placeholder="enter the text here"></textarea>
        <div id="buttons">
            <button id="save-btn" onclick="">Save</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="texteditor.js"></script>
</body>
</html>
